<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapStats</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            background-size: cover;
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(17, 17, 17, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
        }

        .logo { font-size: 2.5em; font-weight: bold; color: #fff; display: inline-flex; align-items: center; }
        .logo .underline { display: inline-block; border-bottom: 5px solid #FFD700; line-height: 1; vertical-align: middle; padding-bottom: 4px; }
        .logo-icon { width: 40px; height: 60px; background: linear-gradient(45deg, #FFD700, #FFA500); clip-path: polygon(45% 0%, 55% 0%, 35% 40%, 55% 40%, 30% 90%, 50% 55%, 25% 55%); margin-right: 10px; animation: flash 1.5s infinite; }
        @keyframes flash { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 40px 20px;
        }

        main h1 { font-size: 3em; margin-bottom: 20px; }
        main p { font-size: 1.2em; max-width: 600px; margin-bottom: 30px; }

        .cta-button {
            background-color: #FFD700;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 0px #FFD700;
        }

        .cta-button:hover { background-color: #e6c200; box-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500; }
        .cta-button:active { transform: scale(0.95); box-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500; }

        footer { background-color: rgba(17, 17, 17, 0.95); padding: 15px; text-align: center; border-top: 2px solid #FFD700; }
        footer p { font-size: 0.9em; }

        /* Stats styling */
        #stats { margin-top: 40px; text-align: left; max-width: 800px; }
        #stats h2 { color: #FFD700; margin-bottom: 10px; }
        #stats p { margin: 5px 0; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <div class="logo-icon"></div>
        S<span class="underline">napSta</span>ts
    </div>
</header>

<main>
    <h1>Welcome to SnapStats</h1>
    <p>Track your stats, visualize your progress, and get insights instantly. SnapStats makes it simple, fast, and fun.</p>
    <a href="#" class="cta-button">Get Started</a>

    <!-- Live stats container -->
    <div id="stats">
        <h2>Live NBA Stats</h2>
        <div id="stats-content">Loading stats...</div>
    </div>
</main>

<footer>
    <p>&copy; 2025 SnapStats. All rights reserved.</p>
</footer>

<script>
async function getStats() {
    try {
        const res = await fetch("/.netlify/functions/updateStats"); // Calls your serverless function
        const data = await res.json();

        const container = document.getElementById("stats-content");

        // Show top 5 players as example
        container.innerHTML = data.slice(0,5).map(player => `
            <p><strong>${player.player.firstname} ${player.player.lastname}</strong> - Points: ${player.statistics[0].points}, Rebounds: ${player.statistics[0].totReb}, Assists: ${player.statistics[0].assists}</p>
        `).join('');
    } catch (err) {
        console.error("Error fetching stats:", err);
        document.getElementById("stats-content").innerText = "Failed to load stats.";
    }
}

// Initial load
getStats();

// Auto-refresh every 60 seconds
setInterval(getStats, 60000);
</script>

</body>
</html>
